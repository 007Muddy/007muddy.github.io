<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>007Muddy - Studier</title>
    <style>
        /* Grundlæggende styling */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #2c3e50; /* Lidt mørkere baggrund */
            color: #ecf0f1;
            margin: 0;
            padding: 20px;
        }

        /* Hovedoverskrift (f.eks. "Efterår 2025") */
        .semester-title {
            font-size: 2.5rem;
            text-align: left;
            margin-bottom: 25px;
            padding-left: 10px;
        }

        /* Grid-container til alle fag-kortene */
        .grid-container {
            display: grid;
            /* Laver 2 kolonner på store skærme, 1 på små */
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px; /* Mellemrum mellem kortene */
        }

        /* Styling for hvert enkelt fag-kort */
        .card {
            background-color: #555c66; /* Mørkegrå baggrund som på dit billede */
            border-radius: 8px;
            padding: 25px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 120px; /* Giver kortene en god højde */
        }

        .card-content {
            flex-grow: 1;
        }

        .card-content h3 {
            margin-top: 0;
            font-size: 1.5rem;
            color: #ffffff;
        }

        /* Container til knapperne */
        .button-container {
            display: flex;
            gap: 10px; /* Mellemrum mellem knapperne */
            margin-top: 20px;
        }

        /* Fælles styling for knapper */
        .btn {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
            transition: transform 0.1s ease-out;
        }

        .btn:hover {
            transform: scale(1.03); /* Lille zoom-effekt ved hover */
        }

        /* Specifik styling for REPO og PLANER knapper */
        .btn-repo {
            background-color: #e67e22; /* Orange farve */
        }

        .btn-planer {
            background-color: #e67e22; /* Orange farve */
        }
    </style>
</head>
<body>

    <h1 class="semester-title">Efterår 2025</h1>

    <div class="grid-container">
        
        <div class="card">
            <div class="card-content">
                <h3>Introduktion til IT sikkerhed</h3>
            </div>
            <div class="button-container">
                <a href="#" class="btn btn-repo">REPO</a>
                <a href="#" class="btn btn-planer">PLANER</a>
            </div>
        </div>

     <div class="card">
    <div class="card-content">
        <h3>Software Sikkerhed</h3>
    </div>
    <div class="button-container">
        <a href="software-sikkerhed/" class="btn btn-repo">REPO</a> <a href="#" class="btn btn-planer">PLANER</a>
    </div>
</div>

        <div class="card">
            <div class="card-content">
                <h3>Webapplikations Sikkerhed</h3>
            </div>
            <div class="button-container">
                <a href="#" class="btn btn-repo">REPO</a>
                <a href="#" class="btn btn-planer">PLANER</a>
            </div>
        </div>

        <div class="card">
            <div class="card-content">
                <h3>IT-Governance og Videregående IT-Governance</h3>
            </div>
            <div class="button-container">
                <a href="#" class="btn btn-repo">REPO</a>
                <a href="#" class="btn btn-planer">PLANER</a>
            </div>
        </div>

        </div>

</body>
</html>
